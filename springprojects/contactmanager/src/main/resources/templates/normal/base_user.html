<!DOCTYPE html>
<html
  lang="en"
  xmlns:th="http://www.thymeleaf.org"
  th:fragment="Layout(content)"
>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" th:href="@{/css/home.css}" />

    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="fixed-top navbar navbar-expand-lg ">
      <a class="navbar-brand"  href="#">Smart Contact Manager</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0 mr-0">
          <li class="nav-item active">
            <a class="nav-link" th:href="@{/}" style="color: white; ">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:href="@{/about}" style="color: white;">About</a>
          </li>
          <li class="nav-item">
              <a class="nav-link" th:href="@{/signin}" style="color: white;">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" th:href="@{/signup}" style="color: white;" >Signup</a>
            </li>
        </ul>
        
      </div>
    </nav>


    <div class="sidebar" >

      <span onclick="toggleSidebar()" class="crosbtn" >&times;</span>
      <a th:href="@{/user/index}" class="item"><i class="fas fa-home"></i> Home</a>
      <a th:href="@{/user/show-contacts/0}" class="item"><i class="fa-solid fa-address-book"></i> Contacts</a>
      <a th:href="@{/user/add-contact}" class="item"><i class="fa-solid fa-phone"></i> Add Contact</a>
      <a href="" class="item"><i class="fa-solid fa-user"></i> Your Profile</a>
      <a href="" class="item"><i class="fa-solid fa-gear"></i> Settings</a>
      <a th:href="@{/logout}" class="item"><i class="fa-solid fa-right-from-bracket"></i> Logout</a>
      <div class="divider"></div>
    </div>

    <div class="matter mt-5">
      <i onclick="toggleSidebar()" class="fas fa-bars m-3"></i>
      <div th:replace="${content}"></div>
    </div>

    <!-- <h1>Home page hai ye!!!</h1> -->
    <script th:src="@{/js/style.js}"></script>
    <script src="https://kit.fontawesome.com/92665d6990.js" crossorigin="anonymous"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
