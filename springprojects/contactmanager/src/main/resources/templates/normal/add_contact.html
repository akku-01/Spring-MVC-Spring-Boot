<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{normal/base_user::Layout(~{::section})}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User DashBoard</title>
    
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

    <section>
<!--     
        <h3>This is your private dashboard.........</h3>
        <h3 th:text="${user.getName()}"></h3>  -->

        <section class="vh-100">
            <div class="container-fluid h-custom">
              <div class="row d-flex justify-content-center align-items-center h-50">
                <div class="col-md-9 col-lg-6 col-xl-9 offset-xl-1">
                    
                    
                    <div class="divider d-flex align-items-center my-4">
                        <div th:if="${check==1}" class="alert alert-danger">Something went wrong</div>
                        <div th:if="${check==0}" class="alert alert-success">Contact Added Successfully</div>
                      </div>

                    <!-- Form begins -->
                  <form th:action="@{/user/process_add_contact}" method="post" th:object="${contact}" enctype="multipart/form-data" >
                    <div class="d-flex flex-row align-items-center justify-content-center ">
                      <h2 class="text-center mb-3">Add Contact</h2>
                    </div>
          

                    <div class="input-group">
                        <div class="input-group-prepend">
                            <div class="input-group-text">
                                <i class="fa-solid fa-plus"></i>
                            </div>
                        </div>
                        <input type="text" id="form3Example3" class="form-control form-control-lg" name="name"
                        placeholder="Enter Contact Name" />
                    </div>

                        <div class="input-group mt-4">
                            <div class="input-group-prepend">
                                <div class="input-group-text">
                                    <i class="fa-solid fa-user"></i>
                                </div>
                        </div>
                            <input type="text" id="form3Example3" class="form-control form-control-lg" name="lastname"
                            placeholder="Enter Nick name" />
                        </div>

                        <div class="input-group mt-4">
                            <div class="input-group-prepend">
                                <div class="input-group-text">
                                    <i class="fa-solid fa-phone " ></i>
                                </div>
                        </div>
                      <input type="number" id="form3Example3" class="form-control form-control-lg" name="phone"
                        placeholder="Enter Contact number" />
                    </div>

                    <div class="input-group mt-4">
                        <div class="input-group-prepend">
                            <div class="input-group-text">
                                <i class="fa-solid fa-at"></i>
                            </div>
                    </div>
                      <input type="email" id="form3Example3" class="form-control form-control-lg" name="email"
                        placeholder="Enter a valid email address" />
                    </div>    
      
                    <div class="input-group mt-4">
                        <div class="input-group-prepend">
                            <div class="input-group-text">
                                <i class="fa-solid fa-briefcase"></i>
                            </div>
                    </div>
                      <input type="text" id="form3Example4" class="form-control form-control-lg" name="work"
                        placeholder="Enter Work experience" />
                    </div>

                    <div class="input-group mt-4">
                        <textarea placeholder="Write description..." name="description" id="description" cols="120" rows="6"></textarea>
                    </div>                    

                    <div class="container mt-4">
                        <input type="file" name="profileimage" id="">
                    </div>
          
                    
                    <div class="text-center mt-4">
                      <button  type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-lg"
                        style="padding-left: 2.5rem; padding-right: 2.5rem;">Add</button>
                    </div>
          
                  </form>
                </div>
              </div>
            </div>
            
            </div>
          </section>

    </section>  
        
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
