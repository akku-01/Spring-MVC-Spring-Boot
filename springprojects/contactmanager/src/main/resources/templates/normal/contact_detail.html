<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{normal/base_user::Layout(~{::section})}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts</title>
    
   <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> 
</head>
<body>

    <section>
      <!-- <h2 th:text="${contact}"></h2> -->
       <div class="container text-center">
        <img class="profile" th:src="'/images/'+${contact.image_path}" alt="">
      <h3 th:text="${contact.name}+' '+${contact.lastname}"></h3>  
     
      <table class="table table-striped">
        <tbody>
            <tr>
                <th>Contact Id</th>
                <td th:text="${contact.id}"></td>
            </tr>
            <tr>
                <th>Contact Name</th>
                <td th:text="${contact.name}"></td>
            </tr>
            <tr>
                <th>Contact Email</th>
                <td th:text="${contact.email}"></td>
            </tr>
            <tr>
                <th>Contact Phone</th>
                <td th:text="${contact.phone}"></td>
            </tr>
            <tr>
                <th>Contact Description</th>
                <td th:text="${contact.description}"></td>
            </tr>
        </tbody>
      </table>
  
      <button class="btn btn-danger btn-sm">Delete</button>
        <button class="btn btn-success btn-sm">Update</button>      
    </div>
    </section>  
        
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
