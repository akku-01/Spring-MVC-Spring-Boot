<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{normal/base_user::Layout(~{::section})}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts</title>
    
   <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> 
</head>
<body>

    <section>
      <section>
        
        <div class="container text-center">
          <h3 th:text="${title}"></h3>
          <table class="table table-striped">
            <thead>
              <tr>
                <th scope="col">#ID</th>
                <th scope="col">Name</th>
                <th scope="col">Email</th>
                <th scope="col">Phone</th>
                <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody>
                <tr th:each="contact : ${contacts}">
                    <td th:text="${contact.id}"></td>
                    <td>
                      <img class="myprofile_picture" th:src="@{'/images/'+${contact.image_path}}">
                      <span th:text="${contact.name}"></span>
                    </td>
                    <td>
                      <a th:href="@{'/user/'+${contact.id}+'/contact'}"><span th:text="${contact.email}"></span></a>
                      
                    </td>
                    <td th:text="${contact.phone}"></td>
                    <td>
                        <button class="btn btn-danger btn-sm">Delete</button>
                        <button class="btn btn-success btn-sm">Update</button>
                    </td>
                </tr>
            </tbody>
          </table>

             <ul class="pagination justify-content-center">

              <li th:classappend="${currentpage==0?'disabled':''}" class="page-item" >
                <a class="page-link" th:href="@{'/user/show-contacts/'+${currentpage-1}}" tabindex="-1" >Previous</a>
              </li>

              <li th:classappend="${currentpage==i-1?'active':''}" class="page-item" th:each="i :${#numbers.sequence(1,totalpages)}"><a class="page-link" th:href="@{'/user/show-contacts/'+${i-1}}" th:text="${i}"></a></li>
              
              <li  class="page-item" th:classappend="${currentpage==totalpages-1?'disabled':''}">
                <a class="page-link" th:href="@{'/user/show-contacts/'+${currentpage+1}}">Next</a>
              </li>
            </ul>
        </div>
      </section>
    </section>  
        
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
